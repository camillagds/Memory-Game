os:
  - linux
  - osx
dist: trusty
sudo: required
language: node_js
matrix:
  include:
  - node_js: '0.11'
    env: AMBIENTE=local
  - node_js: '5.11'
    env: AMBIENTE=local
  - node_js: '6'
    env: AMBIENTE=heroku
  - node_js: '6.1'
    env: AMBIENTE=heroku
  allow_failures:
  - os: osx
    node_js: '6.1'
    env: AMBIENTE=local
branches:
  only:
  - master
  - stable
before_install:
  - docker build -f Dockerfile -t $REPO:$COMMIT .
services:
  - docker
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - COMMIT=${TRAVIS_COMMIT::8}
  - REPO=camillagds/memory-game
  - secure: 
  - secure: 
install:
  - npm install -g forever
  - npm install

script:
  - docker run -d --name app -p 8080:8080 $REPO:$COMMIT
  - sleep 5 && docker ps -a | grep app
  - curl -l http://127.0.0.1:8080
  - docker exec -d app chmod +x /usr/src/app/test_app.sh
  - docker exec -d app sh /usr/src/app/test_app.sh
after_script:
  - docker rm -f app
after_success:
  - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
  - export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH; fi`
  - docker tag $REPO:$COMMIT $REPO:$TAG
  - docker tag $REPO:$COMMIT $REPO:travis-$TRAVIS_BUILD_NUMBER
  - docker push $REPO
  - mkdir out && zip -r out/memory-game_$TRAVIS_BUILD_NUMBER.zip . -x .* .sh .yml Dockerfile
  - sh set_tags.sh
  - export DEPLOY=SIM
deploy:
  - provider: heroku
    skip_cleanup: true
    api_key:
      secure: 
    app: memory-game-staging-lobinhaxd
    on:
        repo: camillagds/Memory-Game
        branch: master
        condition: "$AMBIENTE = heroku"
        node: '6.1'
  - provider: heroku
    skip_cleanup: true
    api_key:
      secure: 
    app: memory-game-lobinhaxd
    on:
        repo: camillagds/Memory-Game
        branch: stable
        condition: "$AMBIENTE = heroku"
        node: '6.0'
  - provider: releases
    skip_cleanup: true
    api_key: 
      secure: 
    file: "out/memory-game_$TRAVIS_BUILD_NUMBER.zip"
    on:
        repo: camillagds/Memory-Game
        branch: stable
        condition: "$AMBIENTE = ARRUMAR A CHAVE"

after_deploy:
  - curl https://assertible.com/apis/$SERVICE_ID/run?api_token=$TOKEN

cache:
  directories:
    - node_modules

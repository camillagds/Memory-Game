language: node_js
node_js:
- '0.11'
- '5.11'
- '6'
- '6.1'
sudo: required
services:
- docker
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - COMMIT=${TRAVIS_COMMIT::8}
  - REPO=camillagds/memory-game
  - secure: 
  - secure: 
before_install:
- docker build -f Dockerfile -t $REPO:$COMMIT .
install:
- npm install -g forever
- npm install
script:
- docker run -d --name app $REPO:$COMMIT
- sleep 5 && docker ps -a | grep app
- curl -l http://127.0.0.1:8080
- curl https://assertible.com/apis/$SERVICE_ID/run?api_token=$TOKEN
- docker exec app sh test_app.sh
after_script:
- docker rm -f app
after_success:
- docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
- export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH;
  fi`
- docker tag $REPO:$COMMIT $REPO:$TAG
- docker tag $REPO:$COMMIT $REPO:travis-$TRAVIS_BUILD_NUMBER
- docker push $REPO
deploy:
  provider: heroku
  api_key:
    secure: 
  app: memory-game-lobinhaxd
  on:
    repo: camillagds/Memory-Game
    branch: master
